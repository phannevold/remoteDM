<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h2>Das adventure</h2>

    <p>
        <h:outputText value="#{currentState.narrative}"/>
    </p>

    <p>
        <h:form>
            What do you want to do?
            <br/>
            <h:inputTextarea value="#{controller.input}"/>
            <br/>
            <h:commandButton value="Save action" action="#{controller.saveAction}">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
        </h:form>
    </p>

    <ui:repeat value="#{currentState.allActions}" var="action">
        <h:outputLabel value="#{action.actionText}"/> <br/>
    </ui:repeat>
</f:view>
</html>
