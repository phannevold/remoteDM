<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h2>Das adventure</h2>

    <p>
        <h:outputText value="#{controller.currentTurn.narrative}"/>
    </p>

    <p>
        <h:form>
            <p> Select your player:
            <h:selectOneMenu value="#{controller.currentPlayer}">
                    <f:selectItems value="#{controller.players}" var="player" itemValue="#{player}" itemLabel="#{player.name}" />
            </h:selectOneMenu>
            </p>
            <br/>


            What do you want to do?
            <br/>


            <h:inputTextarea value="#{controller.input}"/>
            <br/>
            <h:commandButton value="Save your action" action="#{controller.saveAction}">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>



        </h:form>
    </p>


</f:view>
</html>
